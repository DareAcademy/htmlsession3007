<table class="table table-striped table-bordered table-hover">
<thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>

    <tr *ngFor="let item of countries">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>
            <input type="button" class="btn btn-link" value="Delete" (click)="Delete(item.id)">
            <input type="button" class="btn btn-link" value="Edit" (click)="onEdit(item.id)">
        </td>
    </tr>
</tbody>

</table>
