<form [formGroup]="patientForms">
<div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="txtFirstName" placeholder="first name">
    <span *ngIf="patientForms.controls['txtFirstName'].touched && patientForms.hasError('required','txtFirstName')" >
        Please fill out the patient first name
      </span>
  </div>

  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="txtLastName"  placeholder="last name">
    <span *ngIf="patientForms.controls['txtLastName'].touched && patientForms.hasError('required','txtLastName')" >
        Please fill out the patient last name
      </span>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" formControlName="txtPhone" placeholder="phone">
    <span *ngIf="patientForms.controls['txtPhone'].touched && patientForms.hasError('pattern','txtPhone')" >
        Please fill out the patient phone by valid data
      </span>
  </div>

  <div class="mb-3">
    <label class="form-label">DOB</label>
    <input type="date" class="form-control" formControlName="txtDOB"  placeholder="data of birth">
    
  </div>

  <div class="mb-3">
    <label class="form-label">Country</label>
    <select class="form-select" formControlName="ddlCountry" >
        <option selected>select country</option>
        <option *ngFor="let item of countries" [value]="item.id" >{{item.name}}</option>
      </select>
      <span *ngIf="patientForms.controls['ddlCountry'].touched && patientForms.hasError('pattern','ddlCountry')" >
        Please fill out the patient country
      </span>
  </div>

  <div class="mb-3">

    <input type="button" class="btn btn-primary" value="Save" (click)="onSave()">
   </div>
</form>
