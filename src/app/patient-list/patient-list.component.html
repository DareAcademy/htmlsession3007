<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" #txtSearchPatienName placeholder="patient name">
    <input type="button" value="Search" class="btn btn-primary" (click)="onSearch()">
  </div>
<div class="row">
    <div class="col-12">
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Phone</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of patients">
            <td>{{item.firstName}} {{item.lastName}}</td>
            <td>{{item.dob | date:'mediumDate'}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.country.name}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
