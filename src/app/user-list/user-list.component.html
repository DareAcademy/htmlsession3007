<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Email
            </th>
            <th>
                Action
            </th>
        </tr>
    </thead>
    <tbody>
         
        <tr *ngFor="let item of liUsers">
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.email}}
            </td>
            <td>
                <a class="btn btn-primary" (click)="onGetUserRole(item.id)" >Add Role</a>
            </td>
        </tr>
        
    </tbody>
</table>
